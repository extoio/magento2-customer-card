<div class="customer-card-modal-item-inner-box">
    <span data-bind="i18n: 'Orders total:'" class="customer-card-modal-item-inner-title"></span>
    <div class="customer-card-modal-item-inner-txt">
        <span data-bind="text: getCardData('data.sales.total.all.count')"></span>
        (<span data-bind="text: getCardData('data.sales.total.all.total')"></span>)
    </div>
</div>
<div class="customer-card-modal-item-inner-box">
    <span data-bind="i18n: 'Orders:'" class="customer-card-modal-item-inner-title"></span>
    <div class="customer-card-modal-item-inner-txt">
        <!-- ko if: getCardData('data.sales.orders') && getCardData('data.sales.orders').length -->
        <ul>
            <!-- ko foreach: { data:  getCardData('data.sales.orders'), as: 'order' } -->
            <li>
                <a data-bind="
                    attr: {
                        href: order.url
                    },
                    text: order.increment_id"></a>
                <span data-bind="text: order.created_at"></span>
                <span data-bind="text: order.status"></span>
                <span data-bind="text: order.total"></span>
            </li>
            <!-- /ko -->
        </ul>
        <!-- /ko -->
        <!-- ko ifnot: getCardData('data.sales.orders') && getCardData('data.sales.orders').length -->
        <span data-bind="i18n: 'None'"></span>
        <!-- /ko -->
    </div>
</div>
