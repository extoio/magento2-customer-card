<div class="customer-card-modal-item-inner-box">
    <span data-bind="i18n: 'Last 30 days:'" class="customer-card-modal-item-inner-title"></span>
    <span data-bind="text: getCardData('data.sales.total.monthly.total')" class="customer-card-modal-item-inner-txt"></span>
</div>
<div class="customer-card-modal-item-inner-box">
    <span data-bind="i18n: 'Last 360 days:'" class="customer-card-modal-item-inner-title"></span>
    <span data-bind="text: getCardData('data.sales.total.yearly.total')" class="customer-card-modal-item-inner-txt"></span>
</div>
<div class="customer-card-modal-item-inner-box">
    <span data-bind="i18n: 'Lifetime:'" class="customer-card-modal-item-inner-title"></span>

</div>
